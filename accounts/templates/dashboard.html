{% extends "base.html" %}{% block content %}
<div class="container">
	<div
		class="row justify-content-center align-items-center"
		style="height: 80vh"
	>
		<h1>Dashboard of {{username}}</h1><a href='{% url 'logout' %}'>Logout</a>
		<ul>
			{% for item in all_articles.articles %}
			<li>
				<a href="{{item.url}}"><h1>{{item.title}}</h1> <img src='{{item.urlToImage}}'></img></a>
			</li>
			{% endfor%}
		</ul>

		<div id="news-container"></div>
	</div>
</div>
{% endblock %}
